<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Chores</title>
  <meta name="description" content="My collection of work, musings on product design, email design, and other web-related thingamajigs." />

  <link rel="stylesheet" href="styles/app.css" />
  <link rel="shortcut icon" href="images/logo--holder.png" class="favicon-markup" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo--holder.png" class="app-icon-markup" />

  <meta property='og:type' content='website' />
  <meta property='og:title' content='My Chores' />
  <meta property='og:description' content='Things I need to do every day ðŸ˜Š' />
  <meta property='og:image' content='/images/social-image--new.png' />

</head>
<body>

  <section class="content--container">
    
    <!-- header -->
    <header class="header cf hidden" id="header">
      <div class="header--container">
        <img src="images/logo--holder.png" class="logo" alt="" />
        <h1 class="title">
          <span class="personalize"></span>&rsquo;s Chores
        </h1>
      </div>
    </header>
    <!--/ header -->

    <!-- onboarding, welcome -->
    <section class="intro _hidden" id="intro--1">
      <div class="intro--content">
        <span class="h1">Hi there ðŸ‘‹</span>
        <p class="body--large">
          Welcome to <strong>My Chores</strong>!
          <br />
          What&rsquo;s your name?
        </p>
        <input type="text" class="intro--name" />
        <button type="button" disabled class="btn js--set-name">Continue</button>
      </div>
    </section>
    <!--/ onboarding, welcome -->

    <!-- onboarding, greeting -->
    <section class="intro hidden" id="intro--2">
      <div class="intro--content">
        <span class="h1">Welcome <span class="personal-name"></span>!</span>
        <p class="body--large">
          Let&rsquo;s pick an icon for you ðŸ‘‡
        </p>
        <div class="intro--images mar-bot--16">
          <div class="grid grid--2 grid-gap--12">
            <img src="images/icon--music.png" tabindex="0" class="app-icon" alt="" />
            <img src="images/icon--bird.png" tabindex="0" class="app-icon" alt="" />
          </div>
          <div class="grid grid--2 grid-gap--12">
            <img src="images/icon--horse.png" tabindex="0" class="app-icon" alt="" />
            <img src="images/icon--panda.png" tabindex="0" class="app-icon" alt="" />
          </div>
        </div>
        <button type="button" disabled class="btn js--set-icon">Get started</button>
      </div>
    </section>
    <!--/ onboarding, greeting -->

    <!-- my chores -->
    <section class="chores hidden" id="chores">
      
      <!-- date -->
      <h2 class="body date cf">
        <span class="date-text"></span>
        <span class="total">
          <span class="done">0</span> of 12
        </span>
      </h2>
      <!--/ date -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Make my bed" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Make my bed in the morning
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Brush hair, am" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Brush hair in the morning
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Read 30 mins" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Read for 30 minutes
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Clean bedroom" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Clean my bedroom before bed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Brush hair, pm" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Brush hair before bed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Wash hair" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Wash my hair, 2x a week
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Clean up toys" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Clean up toys/books each night
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Wash laundry" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Wash my laundy, when needed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Put away laundry" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Put away my laundry, when needed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Do homework" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Do my homework
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Pack lunch" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Pack lunch for school
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Pack backpack" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Pack backpack for school
        </span>
      </label>
      <!--/ chore -->

    </section>
    <!--/ my chores -->

  </section>

  <script src="scripts/app.js"></script>
  
</body>
</html>
