<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Chorelist: A simple, fun weekly chore list for your kid</title>
  <meta name="description" content="A simple, fun weekly chore list for your kid. No accounts, 100% private." />

  <link rel="stylesheet" href="styles/app.css" />
  <link rel="shortcut icon" href="images/logo--holder.png" class="favicon-markup" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/logo--holder.png" class="app-icon-markup" />

  <meta property='og:type' content='website' />
  <meta property='og:title' content='My Chorelist' />
  <meta property='og:description' content='A simple, fun weekly chore list for your kid. No accounts, 100% private.' />
  <meta property='og:image' content='/images/social-image.png' />

</head>
<body>

  <section class="content--container">
    
    <!-- header -->
    <header class="header cf hidden" id="header">
      <div class="header--container">
        <img src="images/logo--holder.png" class="logo" alt="" />
        <h1 class="title fredoka">
          <span class="personalize"></span>&rsquo;s Chores
        </h1>

        <!-- date -->
        <h2 class="body date cf">
          <span class="date-text"></span>
          <!-- <span class="total">
            <span class="done">0</span> of 12
          </span> -->
        </h2>
        <!--/ date -->
      </div>
    </header>
    <!--/ header -->

    <!-- onboarding, welcome -->
    <section class="intro _hidden" id="intro--1">
      <div class="intro--content">
        <div class="intro--container">
          <span class="h1 fredoka">Hi there ðŸ‘‹</span>
          <p class="body--large">
            Welcome to <strong>My Chores</strong>!
            <br />
            What&rsquo;s your name?
          </p>
          <input type="text" class="intro--name" />
          <button type="button" disabled class="btn js--set-name">Next, pick an image ðŸ‘‰</button>
        </div>
      </div>
    </section>
    <!--/ onboarding, welcome -->

    <!-- onboarding, greeting -->
    <section class="intro hidden" id="intro--2">
      <div class="intro--content">
        <div class="intro--container">
          <span class="h1 fredoka">Welcome <span class="personal-name"></span>!</span>
          <p class="body--large">
            Let&rsquo;s pick an icon for you ðŸ‘‡
          </p>
          <div class="intro--images mar-bot--16">
            <div class="grid grid--2 grid-gap--12">
              <img src="images/icon--music.png" tabindex="0" class="app-icon" alt="" />
              <img src="images/icon--bird.png" tabindex="0" class="app-icon" alt="" />
            </div>
            <div class="grid grid--2 grid-gap--12">
              <img src="images/icon--horse.png" tabindex="0" class="app-icon" alt="" />
              <img src="images/icon--panda.png" tabindex="0" class="app-icon" alt="" />
            </div>
          </div>
          <button type="button" disabled class="btn js--set-icon">Let&rsquo;s get started ðŸ’ª</button>
        </div>
      </div>
    </section>
    <!--/ onboarding, greeting -->

    <!-- my chores -->
    <section class="chores hidden" id="chores">
      
      
      <h3 class="subtitle fredoka">Daily chores</h3>

      <!-- daily chores -->

        <div class="chore--container mar-bot--16">
          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Make my bed" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Make my bed (morning)
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Brush hair, am" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Brush hair (morning)
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Read 30 mins" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Read for 30 minutes
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Do homework" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Do homework
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Pack lunch" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Pack lunch/backpack for school
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Shower or tub" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Shower or tub
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Clean bedroom" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Clean bedroom
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Brush hair, pm" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Brush hair (night)
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Clean up toys" class="cb cb--daily checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Clean toys/books (night)
            </span>
          </label>
          <!--/ chore -->
        </div>

      <!--/ daily chores -->

      <h3 class="subtitle fredoka">Weekly chores</h3>

      <!-- weekly chores -->

        <div class="chore--container">
          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Cut nails" class="cb cb--weekly checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Cut nails, 1x week
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Wash laundry" class="cb cb--weekly checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Wash laundry, 1x week
            </span>
          </label>
          <!--/ chore -->

          <!-- chore -->
          <label class="block chore cf">
            <input type="checkbox" name="Put away laundry" class="cb cb--weekly checkbox--hidden" />
            <span class="checkbox--toggle"></span>
            <span class="checkbox--label">
              Put away laundry, 1x week
            </span>
          </label>
          <!--/ chore -->
        </div>

      <!--/ weekly chores -->

    </section>
    <!--/ my chores -->

    <!-- when I finish a section, show this -->
    <div class="outro _hidden intro welldone">
      <div class="intro--content">
        <div class="intro--container">
          <img src="images/yayay.gif" class="outro--image" />
          <span class="h1 fredoka">Way to go <span class="personal-name"></span> ðŸ’ª</span>
          <p class="body--large mar-bot--24">
            You finished your <span class="chore-type"></span>! Give yourself a high five ðŸ™Œ. Take a pic to show your mom &amp; dad!
          </p>
          <button type="button" class="btn js--close-overlay">Done for now</button>
        </div>
        </div>
      </div>
    </div>
    <!--/ when I finish a section, show this -->

  </section>

  <script src="scripts/app.js"></script>
  
</body>
</html>
