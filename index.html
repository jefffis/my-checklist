<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Chores</title>

  <link rel="stylesheet" href="styles/app.css" />

</head>
<body>

  <section class="content--container">
    
    <!-- header -->
    <header class="header cf" id="header">
      <div class="header--container">
        <img src="images/logo--holder.png" class="logo" alt="" />
        <h1 class="title">
          <span class="personalize">My</span> Chores
        </h1>
      </div>
    </header>
    <!--/ header -->

    <!-- onboarding, welcome -->
    <section class="intro hidden" id="intro--1">
      
    </section>
    <!--/ onboarding, welcome -->

    <!-- onboarding, greeting -->
    <section class="intro hidden" id="intro--2">
      
    </section>
    <!--/ onboarding, greeting -->

    <!-- my chores -->
    <section class="chores" id="chores">
      
      <!-- date -->
      <h2 class="body date cf">
        <span class="date-text"></span>
        <span class="total">
          <span class="done">0</span> of 12
        </span>
      </h2>
      <!--/ date -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Make my bed" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Make my bed in the morning
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Brush hair, am" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Brush hair in the morning
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Read 30 mins" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Read for 30 minutes
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Clean bedroom" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Clean my bedroom before bed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Brush hair, pm" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Brush hair before bed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Wash hair" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Wash my hair, 2x a week
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Clean up toys" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Clean up toys/books each night
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Wash laundry" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Wash my laundy, when needed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Put away laundry" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Put away my laundry, when needed
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Do homework" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Do my homework
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Pack lunch" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Pack lunch for school
        </span>
      </label>
      <!--/ chore -->

      <!-- chore -->
      <label class="block chore cf">
        <input type="checkbox" name="Pack backpack" class="cb checkbox--hidden" />
        <span class="checkbox--toggle"></span>
        <span class="checkbox--label">
          Pack backpack for school
        </span>
      </label>
      <!--/ chore -->

    </section>
    <!--/ my chores -->

  </section>

  <script src="scripts/app.js"></script>
  
</body>
</html>
